<div class="page-one-wod-container">
  <div class="text">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-label>Is it a benchmark WOD?</ion-label>
      </ion-col>
    </ion-row>
  </div>
  <div class="buttons">
    <ion-row class="ion-text-center ion-padding-top" >
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-button expand="block"
                    [fill]="newRecordService.selection.benchmarkWod? 'solid': 'outline'"
                    color="secondary"
                    (click)="newRecordService.handleBenchmarkSelection(true)">
          Yes
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-button expand="block"
                    [fill]="newRecordService.selection.benchmarkWod === false? 'solid': 'outline'"
                    color="secondary"
                    (click)="newRecordService.handleBenchmarkSelection(false)">
          No
        </ion-button>
      </ion-col>
    </ion-row>
    </div>
</div>
