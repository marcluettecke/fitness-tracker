<div class="page-zero-container">
  <div class="text">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-label>What do you want to log?</ion-label>
      </ion-col>
    </ion-row>
  </div>
  <div class="buttons">
    <ion-row class="ion-text-center ion-padding-top" >
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-button expand="block"
                    [fill]="newRecordService.selection.logType === 'lift'? 'solid': 'outline'"
                    color="secondary"
                    (click)="newRecordService.handleLogTypeSelection('lift')">
          Lift
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-button expand="block"
                    [fill]="newRecordService.selection.logType === 'wod'? 'solid': 'outline'"
                    color="secondary"
                    (click)="newRecordService.handleLogTypeSelection('wod')">
          WOD
        </ion-button>
      </ion-col>
    </ion-row>
    </div>
</div>
