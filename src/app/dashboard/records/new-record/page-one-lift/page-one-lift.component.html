<div class="page-one-container">
  <ion-row class="text">
    <ion-col size="12" size-sm="8" offset-sm="2">
      <ion-label>Which exercise group?</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="input-field">
    <ion-col size="12" size-sm="8" offset-sm="2">
      <ion-item>
        <ion-label position="floating">Group</ion-label>
        <ion-select name="group" (ionChange)="handleLiftGroupChange($event)">
          <ion-select-option
            *ngFor="let group of benchmarkData"
            [value]="group.groupName">
            {{group.groupName | uppercase}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="text" *ngIf="newRecordService.selection.selectedLiftGroup.groupName !== ''">
    <ion-col size="12" size-sm="8" offset-sm="2">
      <ion-label>Which exercise?</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="input-field" *ngIf="newRecordService.selection.selectedLiftGroup.groupName !== ''">
    <ion-col size="12" size-sm="8" offset-sm="2">
      <ion-item>
        <ion-label position="floating">Lift</ion-label>
        <ion-select name="lift" [(ngModel)]="newRecordService.selection.selectedExercise">
          <div *ngIf="singleGroupData">
            <ion-select-option
              *ngFor="let record of singleGroupData.records"
              [value]="record.recordName">
              {{record.recordName | uppercase}}
            </ion-select-option>
          </div>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

</div>
