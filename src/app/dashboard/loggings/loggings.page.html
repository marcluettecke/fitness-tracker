<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="7days" class="ion-padding-top">
    <ion-segment-button value="7days">7-days</ion-segment-button>
    <ion-segment-button value="30days">30-days</ion-segment-button>
    <ion-segment-button value="total">Total</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row class="ion-margin-top">
      <ion-col size="12" size-sm="8" offset-sm="2" class="avatar-column">
        <ion-avatar>
          <img src="../../../assets/images/avatar.svg" alt="profile image">
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top">
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-label class="ion-text-center">
          <h2 class="username">Marc Luettecke</h2>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-padding">
        <ion-label class="ion-text-left">
          <h3> Total logs: <span class="total-logs">{{totalLogs}}</span></h3>
          </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-padding">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-card-title>Fran</ion-card-title>
            <ion-card-subtitle>3/28/2022</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-label>For time</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
